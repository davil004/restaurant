<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>肥肥好好吃-西餐專賣</title>
<link rel="icon" type="image/x-icon" href="assets/img/SmallIconEAT.jpg" />
<base href="/">
<!-- Bootstrap CSS  & FontAwsome-->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="font-awesome/css1/all.css" rel="stylesheet">
<link rel="icon" href="images/icon.png" />
<!-- Our Custom CSS -->
<link rel="stylesheet" href="css/style4.css">
<link rel="stylesheet" href="css/card.css">
<link rel="stylesheet" href="css/styles-1.css">
<link rel="stylesheet" href="css/fontcolor.css">
<script type="text/javascript" src="font-awesome/js1/fontawesome.js"></script>

</head>
<body>
	<nav th:fragment="topBar" class="navbar navbar-expand-lg navbar-light">
		<div class="container-fluid">
			<div class="collapse navbar-collapse " id="navbarCollapse">
				<ul class="navbar-nav  ml-auto">
					<li class="nav-item active"><img
						style="position: absolute; left: 0px;" src="assets/img/logo.jpg"
						width="250pX" /></li>
					<li class="nav-item"><a class="nav-link" href="#">首頁 <span
							class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/secure/menu1.page">餐點介紹</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/secure/news.page">最新消息</a></li>
					<li class="nav-item"><a class="nav-link" href="#">品牌故事</a></li>
				</ul>
			</div>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="nav navbar-nav ml-auto">
					<li class="nav-item" th:if="${session?.user?.memberNo == null}">
						<a class="nav-link fl2" href="/secure/login.page"> <i
							class="fa fa-user" style="color: #17a2b8; font-size: 20px;"></i>
					</a>
					</li>

					<li class="nav-item" th:if="${session?.user?.memberNo != null}">
						<form action="/pages/login.controller" method="get">
							<input type="submit" value="登出" name="login"
								class="btn btn-success" style="">
						</form>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	<div  class="wrapper" style="margin-top: -10px;">
		<!-- Sidebar  -->

		<!-- Page Content  -->
		<div style="color:white" id="content">
			<div class="container" id="app">
				<div class="row g-2">
					<div class="col-md-3 mb-5"></div>
					<div class="col-md-12" style="margin-left: 20%;">
						<div class="row g-2">
							<div  class="col-md-12">
								<div  id="carouselExampleControls" class="carousel slide"
									data-ride="carousel">
									<div class="carousel-inner">

										<div class="col-md-12" style="margin-top: 40px;">
											<h1  class="font-bold m-b-xs">[[${news.eventname}]]</h1>
											<br>
										</div>
										<div class="col-md-12">
											<h5  class="product-main-price">
												優惠代碼: [[${news.code}]] <small class="text-muted"> </small>
											</h5>
										</div>
										<div  class="col-md-10 mr-auto text-dark">
											<h5>折扣: [[${news.off}]]%</h5>
										</div>
										<div  class="col-md-10 mr-auto text-dark">
											<h5>活動時間:
												&nbsp;&nbsp;[[${#dates.format(news.startdate,'yyyy-MM-dd')}]]
												&nbsp;-&nbsp;
												[[${#dates.format(news.enddate,'yyyy-MM-dd')}]]</h5>
										</div>
										<br>
										<br>

										<div class="carousel-item active">
											<img th:src="*{'data:image/jpeg;base64,' + {news.pic}}"
												alt="" class="d-block" width="700px" height="500px">
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-9">
								<br>
								<br>
								<div class="col-md-10 mr-auto text-dark">
									<h5 style="white-space: pre-wrap">[[${news.description}]]</h5>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br>
			<br>
		</div>
	</div>
	</div>
	<!-- Bootstrap JS & jQuery -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<!-- Popper.JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="/api/ajaxFetch.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#sidebarCollapse').on('click', function() {
				$('#sidebar').toggleClass('active');
			});
			desc.innerHTML.replace(/\n/g, ';');
		});
	</script>
</body>
</html>
